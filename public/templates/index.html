<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Sparklink</title>
</head>
<body class="bg-primary bg-gradient ">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/landingPage">Sparklink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" id="lgbtn" onclick="loginFormShow()" href="#">SIGNUP</a>
                </div>
            </div>
            </div>
        </nav>



        <div class="login container mt-4 border rounded p-5 shadow-lg p-3 mb-5 bg-body-tertiary" >
            <div id="loginform" style="display: block;">
                <h1 class="container-fluid">LOGIN</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label " >Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="inputPassword6" onkeydown="checkPsdLen()" class="form-control" aria-describedby="passwordHelpInline" >
                                    
                        </div>
                        <div class="col-auto">
                            <span  > 
                                <i onclick="showPassword()" class="fa-solid fa-eye " id="eyebtn"></i>  <!--<i class="fa-solid fa-eye-slash"></i>-->
                                <h6 id="passwordHelpInline" class="form-text"> Must be 8-20 characters long.</h6>
                                            
                                                
                            </span>
                        </div>
                    </div>                    
                    <button id="logbtn" class="container btn btn-primary mt-4" type="submit" onclick="handellogin()" disabled>Login</button>
                    <button type="button" onclick="googleLogin()" class="btn btn-danger container mt-4">continue with google</button>

                    
                    <a href="#" class="mt-4">Forgot password?</a>
                    <a href="#" class="mt-4">Help</a>
            </div>


            <div id="signupform" style="display: none;">
                <h1 class="container-fluid">SIGNUP</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label ">Username</label>
                        <input type="text" class="form-control" required id="susername" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label ">Fullname</label>
                        <input type="text" class="form-control" required id="fullname" placeholder="Enter your Fullname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label ">Email</label>
                        <input type="email" class="form-control" required id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNo" class="form-label ">Phone no.</label>
                        <input type="text" class="form-control" required id="phoneNo" placeholder="Enter your phone number">
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" required class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="signpass" onblur="checkLen()" class="form-control" aria-describedby="passwordHelpInline" >
                                    
                        </div>
                        <div class="col-auto">
                            <span  > 
                                <i onclick="showPass()" class="fa-solid fa-eye " id="eyesbtn"></i>  <!--<i class="fa-solid fa-eye-slash"></i>-->
                                <h6 id="signupHelp" class="form-text"> Must be 8-20 characters long.</h6>
                                            
                                                
                            </span>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Re-enter Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" required id="resignpass" onblur="checkLen()" class="form-control" aria-describedby="passwordHelpInline" >
                                    
                        </div>
                        
                    </div>  

                    <button class="btn btn-primary container mt-4 " id="signupButton" disabled>Signup</button>
                    <button type="button" onclick="googleLogin()"  class="btn btn-danger container mt-4">continue with google</button>
            </div>

        <div >
            


        




     

        <script src="https://kit.fontawesome.com/2083aca0de.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
